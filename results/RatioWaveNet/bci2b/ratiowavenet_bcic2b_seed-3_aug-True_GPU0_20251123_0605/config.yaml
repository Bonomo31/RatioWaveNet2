dataset_name: bcic2b
gpu_id: 0
max_epochs: 500
max_epochs_2b: 500
max_epochs_loso: 125
max_epochs_loso_hgd: 77
model: ratiowavenet
model_kwargs:
  D: 2
  F1: 32
  beta_1: 0.5
  d_group: 16
  dropout_conv: 0.4
  dropout_tcn: 0.3
  fusion_method: learned
  gate_initial_bias: -1.3
  hybrid_auto_policy: auto_conf
  kernel_length_tcn: 4
  kv_heads: 2
  lr: 0.0009
  optimizer: adam
  policy_eval_prob: 0.15
  policy_lock_after: 3
  policy_margin: 0.01
  pool_length_1: 8
  pool_length_2: 7
  q_heads: 4
  rdwt_base_kernel_len: 16
  rdwt_branch_drop_prob: 0.0
  rdwt_init_dilations:
  - 1.05
  - 1.12
  - 1.25
  - 1.5
  - 1.7
  - 1.9
  - 2.2
  - 2.55
  - 3.0
  - 3.5
  rdwt_l2_on_logscale: 1e-5
  rdwt_level_choices:
  - 2
  - 3
  - 4
  - 5
  - 6
  - 7
  - 8
  - 9
  - 10
  rdwt_level_dropout_p: 0.0
  rdwt_max_scale: 4.0
  rdwt_soft_threshold: true
  rdwt_spread_gamma: 5.0
  rdwt_spread_lambda: 3e-3
  rdwt_temp_init: 0.8
  rdwt_threshold_init: -2.0
  rdwt_use_spread_loss: true
  scheduler: true
  tcn_depth: 2
  temp_kernel_lengths:
  - 20
  - 32
  - 64
  trans_depth: 6
  trans_dropout: 0.4
  use_group_attn: true
  use_rdwt: true
  warmup_epochs: 20
  warmup_epochs_loso: 3
  weight_decay: 0.001
plot_cm_average: true
plot_cm_per_subject: true
preprocessing:
  batch_size: 48
  high_cut: null
  interaug: true
  low_cut: null
  sfreq: 250
  start: 0.0
  stop: -0.5
  z_scale: true
seed: 3
subject_ids: all
z_scale: true
