dataset_name: hgd
gpu_id: 1
max_epochs: 1000
max_epochs_loso: 125
max_epochs_loso_hgd: 77
model: EEGConformer
model_kwargs:
  beta_1: 0.5
  depth: 6
  embedding_size: 40
  input_size_cls: 2440
  lr: 0.0002
  optimizer: adam
  scheduler: true
  warmup_epochs: 20
  warmup_epochs_loso: 3
  weight_decay: 0.0
plot_cm_average: true
plot_cm_per_subject: true
preprocessing:
  batch_size: 72
  high_cut: null
  interaug: false
  low_cut: 4
  remove_artifacts: true
  sfreq: 250
  start: 0.0
  stop: 0.0
  z_scale: true
seed: 0
subject_ids: all
z_scale: true
